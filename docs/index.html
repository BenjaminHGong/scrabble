<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="public/site.webmanifest">
    <link rel="icon" href="public/favicon.ico">
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png">
    <title>Thinkkle</title>
</head>
<body>
    <h1 class="title">Thinkkle Board</h1>
    <div class="info-container">
        <h3 class="score">Score: <span id="score">0</span></h3>
        <h3 class="bot-score">Bot Score: <span id="bot-score">0</span></h3>
        <h3 class="turn">Turn <span id="turn">1</span></h3>
    </div>
    
    <div class="board" border="1"></div>
    <div id="direction-indicator"></div>
    <div class="button-container">
        <button id="submit-button" class ="button">Submit Word</button>
        <button id="redraw-button" class ="button">Redraw Selected Tiles</button>
    </div>
    <div id="error-message"></div>
    <div class="rack"></div>
    <div id="gameover-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:white; padding:2em; border-radius:10px; text-align:center; min-width:250px;">
        <h2 id="gameover-title">Game Over</h2>
        <p id="gameover-message"></p>
        <button id="gameover-close">Close</button>
    </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
